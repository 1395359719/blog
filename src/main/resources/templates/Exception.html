<!DOCTYPE html>
<html>  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>${exceptionTitle}</title>

        <link rel="stylesheet" href="${ctxPath}/assets/bootstrap/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="${ctxPath}/assets/plugins/font-awesome/css/font-awesome.css" type="text/css"> 
        <link id="theme_style" href="${ctxPath}/assets/css/style1.css" rel="stylesheet" type="text/css" media="screen">
        <script src="${ctxPath}/assets/js/jquery.js"></script>
    </head>
    <body>
        <div class="wrapper">            
            <div class="container">

                <div class="row">
                    <div class="col-md-8">
                        &nbsp;
                    </div>
                    <div class="col-md-4">
                        <ul class="breadcrumb pull-right">
                            <li><a href="${ctxPath}/">首页</a></li>
                            <li>错误</li>
                            <li>${exceptionTitle}</li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-sm-12">

                        <div class=" text-center col-md-12 pull-right fade in active">
                            <div class="well">
                                <h2 class="text-danger "> ${exceptionTitle} </h2>
                                <br /><br />
                                消息： ${exceptionMessage}
                                <br /><br />
                                <br /><br />
                                <a href="${ctxPath}/" class="btn btn-primary btn-sm">首页</a>
                                <a href="#" class="btn btn-warning btn-sm" id="back-btn">回退</a>
                            </div>

                        </div>
                    </div>  
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#back-btn').bind('click', function () {
                    window.history.back(-1);
                });
            });
        </script>

    </body>
</html>
